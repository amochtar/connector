name: Build
on: [push]
jobs:
  build:
    env:
      GONOSUMDB: "github.com/moby/moby"
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t ./...

      - name: Unit Test
        run: |
          go test -v -coverprofile=coverage.txt -covermode=atomic -p 1 $(go list ./...)

      - name: Build
        run: |
          go build -v .

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # required

  functional_test:
    name: Functional Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go version
        uses: actions/setup-go@v2-beta
        with:
          go-version: '1.15.1'  # The Go version to download (if necessary) and use.

      - name: Install Shipyard
        run: |
          curl https://shipyard.run/install | bash
          echo "${GITHUB_WORKSPACE}/dist/connector_linux_amd64" >> $GITHUB_PATH

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: v0.139.0
          args: release --rm-dist --snapshot

      - name: Run Simple Container Tests
        run: |
          cd test/simple
          shipyard test

      - name: Run Kubernetes Tests
        run: |
          cd test/kubernetes
          shipyard test
